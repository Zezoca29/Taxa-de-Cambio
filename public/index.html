    <script>
        $(document).ready(function () {
            $('#currency').select2({
                placeholder: 'Selecione uma moeda',
                ajax: {
                    url: 'https://restcountries.com/v2/all',
                    dataType: 'json',
                    delay: 250,
                    data: function (params) {
                        return {
                            q: params.term, // termo de pesquisa
                            fields: 'currencies' // buscar apenas as moedas dos países
                        };
                    },
                    processResults: function (data) {
                        const currencies = {};
                        data.forEach(country => {
                            if (country.currencies) {
                                country.currencies.forEach(currency => {
                                    currencies[currency.code] = currency.name;
                                });
                            }
                        });

                        const results = Object.keys(currencies).map(code => ({
                            id: code,
                            text: `${code} - ${currencies[code]}`
                        }));

                        return {
                            results: results
                        };
                    },
                    cache: true
                },
                minimumInputLength: 1
            });
        });

        const form = document.getElementById('exchangeForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const apiKey = '7b61dd00cece86bb6ec9fac2'; // Coloque sua chave de API aqui
            const baseCurrency = form.elements['baseCurrency'].value;
            const selectedCurrency = form.elements['currency'].value;
            const amount = form.elements['amount'].value;
            const formattedAmount = parseFloat(amount).toFixed(4); // Formata para 4 casas decimais

            const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/pair/${baseCurrency}/${selectedCurrency}/${amount}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        console.log('Última atualização:', new Date(data.time_last_update_unix * 1000).toUTCString());
                        console.log('Próxima atualização:', new Date(data.time_next_update_unix * 1000).toUTCString());
                        console.log('Moeda Base:', data.base_code);
                        console.log('Moeda de Destino:', data.target_code);
                        console.log('Taxa de Conversão:', data.conversion_rate);
                        console.log('Resultado da Conversão:', data.conversion_result);

                        createExchangeCard(data); // Chama a função para criar o card com os dados
                    } else {
                        console.error('Erro:', data.error_type);
                    }
                })
                .catch(error => {
                    console.error('Erro ao obter a taxa de câmbio:', error);
                });
        });

        function createExchangeCard(data) {
            const card = document.createElement('div');
            card.classList.add('exchange-card');

            card.innerHTML = `
        <div>Última atualização: ${new Date(data.time_last_update_unix * 1000).toUTCString()}</div>
        <div>Próxima atualização: ${new Date(data.time_next_update_unix * 1000).toUTCString()}</div>
        <div>Moeda Base: ${data.base_code}</div>
        <div>Moeda de Destino: ${data.target_code}</div>
        <div>Taxa de Conversão: ${data.conversion_rate}</div>
        <div>Resultado da Conversão: ${data.conversion_result}</div>
        <button class="close-button">X</button>
    `;

            document.body.appendChild(card);

            const closeButton = card.querySelector('.close-button');
            closeButton.addEventListener('click', function () {
                document.body.removeChild(card);
            });
        }
